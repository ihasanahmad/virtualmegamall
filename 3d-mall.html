<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Mall - 3D Experience</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="prism.css"> <!-- Prism Interface Design System -->
    <link rel="stylesheet" href="cookie-consent.css"> <!-- Cookie Consent Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* UI Overlays */
        .overlay-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
            /* Allow clicking through to canvas */
        }

        .mall-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--hazel-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid var(--hazel-gold);
            pointer-events: auto;
            text-decoration: none;
        }

        .controls-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: none;
        }

        .controls-hint i {
            color: var(--hazel-gold);
            margin: 0 5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--hazel-gold);
            color: #111;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            transition: 0.3s;
            z-index: 10;
        }

        .back-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--hazel-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            color: var(--hazel-gold);
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
        }

        /* Interactive tooltip */
        #tooltip {
            position: absolute;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid var(--hazel-gold);
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            transform: translate(15px, 15px);
            z-index: 100;
        }
    </style>
    <script src="cookie-consent.js" defer></script> <!-- Cookie Consent Script -->
</head>

<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">ENTERING 3D MALL...</div>
        <div style="margin-top:10px; font-size:12px; color:#666;">Powered by HSN Developers</div>
    </div>

    <!-- UI Overlay -->
    <div class="overlay-ui">
        <a href="index.html" class="mall-logo"><i class="fa-solid fa-cube"></i> VIRTUAL MEGA MALL</a>
    </div>

    <a href="index.html" class="back-btn">EXIT 3D VIEW</a>

    <div class="controls-hint">
        <i class="fa-solid fa-hand-pointer"></i> <b>CLICK</b> a Brand to Fly There &nbsp;|&nbsp; <i
            class="fa-solid fa-door-open"></i> <b>CLICK AGAIN</b> to Enter Store
    </div>

    <div id="tooltip"></div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <!-- TextGeometry Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>

    <!-- Main Logic -->
    <script src="mall-3d.js"></script>
</body>

</html>
