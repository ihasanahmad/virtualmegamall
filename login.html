<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Virtual Mega Mall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }

        .login-container {
            max-width: 420px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 28px;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: flex;
            background: #f0f0f0;
            border-radius: 30px;
            padding: 5px;
            margin-bottom: 25px;
        }

        .tab-switcher span {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-switcher span.active {
            background: linear-gradient(135deg, #8E7C68 0%, #C5A065 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(142, 124, 104, 0.4);
        }

        /* Social Buttons */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }

        .social-btn i {
            font-size: 20px;
        }

        .social-btn.google {
            background: white;
            border: 2px solid #eee;
            color: #333;
        }

        .social-btn.google:hover {
            background: #f8f8f8;
            border-color: #ddd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google i {
            color: #EA4335;
        }

        .social-btn.apple {
            background: #000;
            color: white;
        }

        .social-btn.apple:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-btn.facebook {
            background: #1877F2;
            color: white;
        }

        .social-btn.facebook:hover {
            background: #166FE5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #aaa;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8E7C68;
            background: white;
            box-shadow: 0 0 0 4px rgba(142, 124, 104, 0.1);
        }

        /* Primary Button */
        .login-btn {
            background: linear-gradient(135deg, #8E7C68 0%, #C5A065 100%);
            color: white;
            font-weight: 700;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(142, 124, 104, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Switch Link */
        .switch-link {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .switch-link a {
            color: #8E7C68;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .switch-link a:hover {
            color: #C5A065;
        }

        /* Additional Features */
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #8E7C68;
            font-size: 13px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Trust Badges */
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .trust-badges span {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #888;
        }

        .trust-badges i {
            color: #4CAF50;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo" style="text-decoration:none;">MEGA MALL</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="login-container">
        <!-- Tab Switcher -->
        <div class="tab-switcher">
            <span id="tab-user" class="active" onclick="switchTab('user')">Customer</span>
            <span id="tab-vendor" onclick="switchTab('vendor')">Vendor</span>
        </div>

        <div class="login-header">
            <h2 id="form-title">Welcome Back!</h2>
            <p id="form-desc">Sign in to continue shopping</p>
        </div>

        <!-- Social Login Options -->
        <div class="social-login">
            <button class="social-btn google" onclick="socialLogin('google')">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </button>
            <button class="social-btn apple" onclick="socialLogin('apple')">
                <i class="fa-brands fa-apple"></i>
                Continue with Apple
            </button>
            <button class="social-btn facebook" onclick="socialLogin('facebook')">
                <i class="fa-brands fa-facebook-f"></i>
                Continue with Facebook
            </button>
        </div>

        <div class="divider">
            <span>or continue with email</span>
        </div>

        <!-- Email/Password Form -->
        <form id="auth-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <input type="hidden" id="role" value="user">

            <button type="submit" class="login-btn" id="submit-btn">Sign In</button>
        </form>

        <div class="switch-link">
            <span id="switch-text">New to Mega Mall?</span>
            <a onclick="toggleMode()" id="switch-btn">Create Account</a>
        </div>

        <!-- Trust Badges -->
        <div class="trust-badges">
            <span><i class="fa-solid fa-lock"></i> Secure</span>
            <span><i class="fa-solid fa-shield-halved"></i> Protected</span>
            <span><i class="fa-solid fa-check-circle"></i> Verified</span>
        </div>
    </div>

    <script>
        let isLogin = true;
        let currentRole = 'user';

        function switchTab(role) {
            currentRole = role;
            const tabUser = document.getElementById('tab-user');
            const tabVendor = document.getElementById('tab-vendor');
            const roleInput = document.getElementById('role');
            const title = document.getElementById('form-title');
            const desc = document.getElementById('form-desc');

            if (role === 'user') {
                tabUser.classList.add('active');
                tabVendor.classList.remove('active');
                title.innerText = isLogin ? "Welcome Back!" : "Create Account";
                desc.innerText = isLogin ? "Sign in to continue shopping" : "Join Mega Mall today";
                roleInput.value = "user";
            } else {
                tabVendor.classList.add('active');
                tabUser.classList.remove('active');
                title.innerText = isLogin ? "Vendor Login" : "Register Your Brand";
                desc.innerText = isLogin ? "Access your store dashboard" : "Start selling on Mega Mall";
                roleInput.value = "vendor";
            }
        }

        function toggleMode() {
            isLogin = !isLogin;
            const btn = document.getElementById('submit-btn');
            const switchText = document.getElementById('switch-text');
            const switchBtn = document.getElementById('switch-btn');

            switchTab(currentRole);

            if (isLogin) {
                btn.innerText = "Sign In";
                switchText.innerText = "New to Mega Mall?";
                switchBtn.innerText = "Create Account";
            } else {
                btn.innerText = "Create Account";
                switchText.innerText = "Already have an account?";
                switchBtn.innerText = "Sign In";
            }
        }

        function socialLogin(provider) {
            // Simulate social login
            const providerName = provider.charAt(0).toUpperCase() + provider.slice(1);

            // Show loading state
            const btns = document.querySelectorAll('.social-btn');
            btns.forEach(b => b.style.opacity = '0.6');

            setTimeout(() => {
                // Simulate successful login
                localStorage.setItem('user', JSON.stringify({
                    name: 'User',
                    email: `user@${provider}.com`,
                    provider: provider,
                    role: currentRole
                }));
                localStorage.setItem('isLoggedIn', 'true');

                alert(`Successfully signed in with ${providerName}!`);
                window.location.href = currentRole === 'vendor' ? 'admin.html' : 'index.html';
            }, 1500);
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');

            btn.innerText = isLogin ? "Signing In..." : "Creating Account...";
            btn.disabled = true;

            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';

            try {
                const res = await fetch(`http://localhost:5000${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: currentRole })
                });

                const data = await res.json();

                if (res.ok) {
                    if (isLogin) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = currentRole === 'vendor' ? 'admin.html' : 'index.html';
                    } else {
                        alert("Account created successfully! Please sign in.");
                        toggleMode();
                    }
                } else {
                    alert(data.message || "Error occurred");
                }
            } catch (err) {
                // Fallback for demo without backend
                localStorage.setItem('user', JSON.stringify({ email, role: currentRole }));
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = currentRole === 'vendor' ? 'admin.html' : 'index.html';
            }

            btn.innerText = isLogin ? "Sign In" : "Create Account";
            btn.disabled = false;
        });
    </script>

</body>

</html>
