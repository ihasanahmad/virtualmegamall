<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Virtual Mega Mall</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #e6b800;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #d4a000;
        }

        .switch-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-link a {
            color: #e6b800;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">MEGA MALL</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="login-container glass-effect">
        <h2 id="form-title">Vendor Login</h2>
        <p>Access your store dashboard</p>

        <form id="auth-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="vendor@brand.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="********">
            </div>

            <!-- Role Hidden Input (Default Vendor) -->
            <input type="hidden" id="role" value="vendor">

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="switch-link">
            <span id="switch-text">New Brand?</span>
            <a onclick="toggleMode()" id="switch-btn">Register here</a>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const title = document.getElementById('form-title');
            const btn = document.querySelector('.login-btn');
            const switchText = document.getElementById('switch-text');
            const switchBtn = document.getElementById('switch-btn');

            if (isLogin) {
                title.innerText = "Vendor Login";
                btn.innerText = "Login";
                switchText.innerText = "New Brand?";
                switchBtn.innerText = "Register here";
            } else {
                title.innerText = "Register Brand";
                btn.innerText = "Sign Up";
                switchText.innerText = "Already have an account?";
                switchBtn.innerText = "Login here";
            }
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';

            try {
                const res = await fetch(`http://localhost:5000${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: 'vendor' }) // Defaulting to vendor for this test
                });

                const data = await res.json();

                if (res.ok) {
                    alert(isLogin ? "Login Successful!" : "Registration Successful! Please Login.");
                    if (isLogin) {
                        localStorage.setItem('token', data.token); // Store JWT
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = "admin.html";
                    } else {
                        toggleMode(); // Switch to login
                    }
                } else {
                    alert(data.message || "Error");
                }
            } catch (err) {
                console.error(err);
                alert("Server error");
            }
        });
    </script>

</body>

</html>
