<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Virtual Mega Mall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?abstract,dark') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 400px;
            padding: 40px;
            text-align: center;
            color: white;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 5px;
        }
        .login-box input::placeholder { color: #ddd; }
    </style>
</head>
<body>

    <div class="login-box glass-effect">
        <h2>Welcome Back</h2>
        <p style="margin-bottom: 20px; opacity: 0.8;">Access your personalized mall experience</p>
        
        <form action="index.html">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" style="width:100%; margin-top:10px; background:#e6b800; color:black; font-weight:bold;">Login</button>
        </form>
        
        <p style="margin-top: 15px; font-size: 12px;">Don't have an account? <a href="#" style="color:#e6b800;">Sign up</a></p>
    </div>

</body>
</html>
