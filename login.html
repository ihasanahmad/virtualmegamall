<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Virtual Mega Mall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism.css"> <!-- Prism Interface Design System -->
    <link rel="stylesheet" href="cookie-consent.css"> <!-- Cookie Consent Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #ffffff;
            min-height: 100vh;
        }

        .login-container {
            max-width: 420px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1), 0 0 20px rgba(212, 175, 55, 0.1);
            color: #333333;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 28px;
            color: #D4AF37;
            margin-bottom: 8px;
            font-family: 'Playfair Display', serif;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: flex;
            background: #f5f5f5;
            border-radius: 30px;
            padding: 5px;
            margin-bottom: 25px;
        }

        .tab-switcher span {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-switcher span.active {
            background: linear-gradient(135deg, #8E7C68 0%, #C5A065 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(142, 124, 104, 0.4);
        }

        /* Social Buttons */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }

        .social-btn i {
            font-size: 20px;
        }

        .social-btn.google {
            background: white;
            border: 2px solid #e0e0e0;
            color: #333;
        }

        .social-btn.google:hover {
            background: #f8f8f8;
            border-color: #d0d0d0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google i {
            color: #EA4335;
        }

        .social-btn.apple {
            background: #000;
            color: white;
        }

        .social-btn.apple:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-btn.facebook {
            background: #1877F2;
            color: white;
        }

        .social-btn.facebook:hover {
            background: #166FE5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D4AF37;
            background: white;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        /* Primary Button */
        .login-btn {
            background: linear-gradient(135deg, #8E7C68 0%, #C5A065 100%);
            color: white;
            font-weight: 700;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(142, 124, 104, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Switch Link */
        .switch-link {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .switch-link a {
            color: #8E7C68;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .switch-link a:hover {
            color: #C5A065;
        }

        /* Additional Features */
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #8E7C68;
            font-size: 13px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Trust Badges */
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .trust-badges span {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #888;
        }

        .trust-badges i {
            color: #4CAF50;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config & Auth Utilities -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>

    <script src="cookie-consent.js" defer"></script> <!-- Cookie Consent Script -->
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo" style="text-decoration:none;">VIRTUAL MEGA MALL</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="login-container">
        <!-- Tab Switcher -->
        <div class="tab-switcher">
            <span id="tab-user" class="active" onclick="switchTab('user')">Customer</span>
            <span id="tab-vendor" onclick="switchTab('vendor')">Vendor</span>
        </div>

        <div class="login-header">
            <h2 id="form-title">Welcome Back!</h2>
            <p id="form-desc">Sign in to continue shopping</p>
        </div>

        <!-- Social Login Options -->
        <div class="social-login">
            <button class="social-btn google" onclick="socialLogin('google')">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </button>
            <button class="social-btn apple" onclick="socialLogin('apple')">
                <i class="fa-brands fa-apple"></i>
                Continue with Apple
            </button>
            <button class="social-btn facebook" onclick="socialLogin('facebook')">
                <i class="fa-brands fa-facebook-f"></i>
                Continue with Facebook
            </button>
        </div>

        <div class="divider">
            <span>or continue with email</span>
        </div>

        <!-- Email/Password Form -->
        <form id="auth-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <input type="hidden" id="role" value="user">

            <button type="submit" class="login-btn" id="submit-btn">Sign In</button>
        </form>

        <div class="switch-link">
            <span id="switch-text">New to Mega Mall?</span>
            <a onclick="toggleMode()" id="switch-btn">Create Account</a>
        </div>

        <!-- Trust Badges -->
        <div class="trust-badges">
            <span><i class="fa-solid fa-lock"></i> Secure</span>
            <span><i class="fa-solid fa-shield-halved"></i> Protected</span>
            <span><i class="fa-solid fa-check-circle"></i> Verified</span>
        </div>
    </div>

    <script>
        let isLogin = true;
        let currentRole = 'user';

        // Check if already logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // User is already logged in, redirect
                const params = new URLSearchParams(window.location.search);
                const returnUrl = params.get('return') || 'index.html';
                window.location.href = returnUrl;
            }
        });

        function switchTab(role) {
            currentRole = role;
            const tabUser = document.getElementById('tab-user');
            const tabVendor = document.getElementById('tab-vendor');
            const roleInput = document.getElementById('role');
            const title = document.getElementById('form-title');
            const desc = document.getElementById('form-desc');

            if (role === 'user') {
                tabUser.classList.add('active');
                tabVendor.classList.remove('active');
                title.innerText = isLogin ? "Welcome Back!" : "Create Account";
                desc.innerText = isLogin ? "Sign in to continue shopping" : "Join Mega Mall today";
                roleInput.value = "user";
            } else {
                tabVendor.classList.add('active');
                tabUser.classList.remove('active');
                title.innerText = isLogin ? "Vendor Login" : "Register Your Brand";
                desc.innerText = isLogin ? "Access your store dashboard" : "Start selling on Mega Mall";
                roleInput.value = "vendor";
            }
        }

        function toggleMode() {
            isLogin = !isLogin;
            const btn = document.getElementById('submit-btn');
            const switchText = document.getElementById('switch-text');
            const switchBtn = document.getElementById('switch-btn');

            switchTab(currentRole);

            if (isLogin) {
                btn.innerText = "Sign In";
                switchText.innerText = "New to Mega Mall?";
                switchBtn.innerText = "Create Account";
            } else {
                btn.innerText = "Create Account";
                switchText.innerText = "Already have an account?";
                switchBtn.innerText = "Sign In";
            }
        }

        // Social Login with Firebase
        async function socialLogin(provider) {
            if (provider !== 'google') {
                showAuthToast('Only Google Sign-In is available in this demo', 'error');
                return;
            }

            const btns = document.querySelectorAll('.social-btn');
            btns.forEach(b => b.style.opacity = '0.6');

            const result = await signInWithGoogle();

            btns.forEach(b => b.style.opacity = '1');

            if (result.success) {
                // Add role to Firestore
                await db.collection('users').doc(result.user.uid).update({
                    role: currentRole
                });

                showAuthToast('Signed in successfully!', 'success');

                setTimeout(() => {
                    const params = new URLSearchParams(window.location.search);
                    const returnUrl = params.get('return') || (currentRole === 'vendor' ? 'admin.html' : 'index.html');
                    window.location.href = returnUrl;
                }, 1000);
            } else {
                showAuthToast(result.error, 'error');
            }
        }

        // Email/Password Form Handler
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');

            btn.innerText = isLogin ? "Signing In..." : "Creating Account...";
            btn.disabled = true;

            let result;
            if (isLogin) {
                // Login
                result = await signIn(email, password);

                if (result.success) {
                    showAuthToast('Welcome back!', 'success');

                    setTimeout(() => {
                        const params = new URLSearchParams(window.location.search);
                        const returnUrl = params.get('return') || (currentRole === 'vendor' ? 'admin.html' : 'index.html');
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    showAuthToast(result.error, 'error');
                }
            } else {
                // Sign Up
                const displayName = email.split('@')[0]; // Use email prefix as display name
                result = await signUp(email, password, displayName);

                if (result.success) {
                    // Add role to user document
                    await db.collection('users').doc(result.user.uid).update({
                        role: currentRole
                    });

                    showAuthToast('Account created successfully!', 'success');
                    toggleMode(); // Switch to login mode
                } else {
                    showAuthToast(result.error, 'error');
                }
            }

            btn.innerText = isLogin ? "Sign In" : "Create Account";
            btn.disabled = false;
        });

        // Forgot Password
        document.querySelector('.forgot-password a').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                showAuthToast('Please enter your email first', 'error');
                return;
            }

            const result = await resetPassword(email);
            if (result.success) {
                showAuthToast(result.message, 'success');
            } else {
                showAuthToast(result.error, 'error');
            }
        });
    </script>

</body>

</html>
