<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vendor Portal | Mega Mall</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .upload-btn {
            background: #e6b800;
            color: black;
            font-weight: bold;
            padding: 15px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .upload-btn:hover {
            background: #d4a000;
        }
    </style>
</head>

<body style="background: #222;">

    <nav class="navbar">
        <div class="logo">VENDOR PORTAL</div>
        <div class="nav-links">
            <a href="index.html">Back to Mall</a>
        </div>
    </nav>

    <div class="admin-container">
        <h2 style="text-align: center; margin-bottom: 20px;">Upload New Product</h2>
        <form id="product-form">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="p-name" placeholder="e.g. Nike Air Max" required>
            </div>

            <div class="form-group">
                <label>Brand (Vendor)</label>
                <select id="p-brand">
                    <option value="Nike">Nike</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Apple">Apple</option>
                    <option value="Khaadi">Khaadi</option>
                    <option value="Bata">Bata</option>
                </select>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select id="p-category">
                    <option value="clothing">Clothing</option>
                    <option value="shoes">Shoes</option>
                    <option value="tech">Electronics</option>
                    <option value="watches">Watches</option>
                </select>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" id="p-price" placeholder="e.g. Rs. 15,000" required>
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="text" id="p-img" placeholder="Paste image link here" required>
            </div>

            <button type="submit" class="upload-btn">Upload to Database</button>
        </form>
    </div>

    <script>
        document.getElementById('product-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newProduct = {
                name: document.getElementById('p-name').value,
                brand: document.getElementById('p-brand').value,
                category: document.getElementById('p-category').value,
                price: document.getElementById('p-price').value,
                img: document.getElementById('p-img').value
            };

            try {
                // SEND DATA TO YOUR BACKEND
                const token = localStorage.getItem('token');

                if (!token) {
                    alert("You must be logged in as a Vendor!");
                    window.location.href = "login.html";
                    return;
                }

                const response = await fetch('http://localhost:5000/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(newProduct)
                });

                if (response.ok) {
                    alert("✅ Product Uploaded Successfully!");
                    window.location.href = "index.html"; // Go back to check
                } else {
                    const errData = await response.json();
                    alert("❌ Error Uploading: " + errData.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Server is offline!");
            }
        });
    </script>

</body>

</html>
