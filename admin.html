<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard | Virtual Mega Mall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--hazel-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Dashboard Layout */
        .admin-dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--hazel-gold);
            margin-bottom: 40px;
            text-align: center;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #aaa;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(197, 160, 101, 0.1);
            color: var(--hazel-gold);
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #888;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--hazel-gold);
        }

        /* Add Product Section */
        .section-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--hazel-gold);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn-primary {
            background: var(--hazel-gold);
            color: #111;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #d4b076;
            transform: translateY(-2px);
        }

        /* Products Table */
        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th,
        .products-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .products-table th {
            background: rgba(255, 255, 255, 0.02);
            color: #888;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 5px;
        }

        .edit-btn {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .edit-btn:hover {
            background: #4CAF50;
            color: white;
        }

        .delete-btn {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .delete-btn:hover {
            background: #ff4757;
            color: white;
        }

        @media (max-width: 900px) {
            .admin-dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="admin-guard.js"></script>
    <script src="admin-products.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="fa-solid fa-store"></i> VENDOR PORTAL
            </div>
            <ul class="sidebar-menu">
                <li><a href="#dashboard" class="active"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li><a href="#products"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="index.html"><i class="fa-solid fa-home"></i> Back to Store</a></li>
                <li><a href="#" onclick="signOut()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1><i class="fa-solid fa-box"></i> Product Management</h1>
                <p>Manage your products and inventory</p>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <div class="value" id="total-products">0</div>
                </div>
                <div class="stat-card">
                    <h3>In Stock</h3>
                    <div class="value" id="in-stock">0</div>
                </div>
                <div class="stat-card">
                    <h3>Out of Stock</h3>
                    <div class="value" id="out-stock">0</div>
                </div>
            </div>

            <!-- Add Product Form -->
            <div class="section-card">
                <h2><i class="fa-solid fa-plus-circle"></i> Add New Product</h2>
                <form id="product-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="product-name">Product Name *</label>
                            <input type="text" id="product-name" name="name" placeholder="e.g., Nike Air Max" required>
                        </div>
                        <div class="form-group">
                            <label for="product-brand">Brand *</label>
                            <input type="text" id="product-brand" name="brand" placeholder="e.g., Nike" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price *</label>
                            <input type="text" id="product-price" name="price" placeholder="e.g., Rs. 12,000" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category *</label>
                            <select id="product-category" name="category" required>
                                <option value="fashion">Fashion</option>
                                <option value="electronics">Electronics</option>
                                <option value="home">Home & Living</option>
                                <option value="shoes">Shoes</option>
                                <option value="watches">Watches</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" name="description"
                                placeholder="Product description..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-image">Product Image *</label>
                            <input type="file" id="product-image" name="image" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock Quantity *</label>
                            <input type="number" id="product-stock" name="stock" min="0" value="10" required>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="product-featured" name="featured">
                            <label for="product-featured" style="margin: 0;">Featured Product</label>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary" style="margin-top: 20px;">
                        <i class="fa-solid fa-upload"></i> Add Product
                    </button>
                </form>
            </div>

            <!-- Products List -->
            <div class="section-card">
                <h2><i class="fa-solid fa-list"></i> Your Products</h2>
                <table class="products-table" id="products-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Initialize Admin Dashboard
        function initAdminDashboard(user, userData) {
            // Show dashboard
            document.querySelector('.admin-dashboard').style.display = 'grid';

            // Load vendor products with real-time updates
            productsUnsubscribe = getVendorProducts(user.uid, products => {
                vendorProducts = products;
                renderProductsTable(products);
                updateStats(products);
            });
        }

        // Update Dashboard Stats
        function updateStats(products) {
            const total = products.length;
            const inStock = products.filter(p => p.stock > 0).length;
            const outStock = total - inStock;

            document.getElementById('total-products').textContent = total;
            document.getElementById('in-stock').textContent = inStock;
            document.getElementById('out-stock').textContent = outStock;
        }

        // Handle Product Form Submit
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Adding...';
            submitBtn.disabled = true;

            const formData = new FormData(e.target);

            // Check if editing
            if (submitBtn.dataset.editId) {
                // Update existing product
                const productId = submitBtn.dataset.editId;
                const updates = {
                    name: formData.get('name'),
                    brand: formData.get('brand'),
                    price: formData.get('price'),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    stock: parseInt(formData.get('stock')),
                    featured: formData.get('featured') === 'on'
                };

                const result = await updateProduct(productId, updates);

                if (result.success) {
                    showToast('Product updated successfully!', 'success');
                    e.target.reset();
                    submitBtn.textContent = 'Add Product';
                    delete submitBtn.dataset.editId;
                } else {
                    showToast(result.error, 'error');
                }
            } else {
                // Add new product
                const result = await addProduct(formData);

                if (result.success) {
                    showToast('Product added successfully!', 'success');
                    e.target.reset();
                } else {
                    showToast(result.error, 'error');
                }
            }

            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    </script>
</body>

</html>
